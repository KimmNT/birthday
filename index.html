<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birth Day!!</title>
    <link rel="stylesheet" href="/assets/scss/index.css" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- SLICK SLIDER -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- AOS ANIMATION -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <navbar class="navbar">
      <div class="navbar__content container">
        <div class="navbar__logo">
          <a href="/index.html">
            <img
              src="https://i.postimg.cc/2yGbqfXG/sea-turtle.png"
              alt="logo "
            />
          </a>
        </div>
        <div class="navbar__items">
          <a href="/index.html" class="item active">Home</a>
          <a href="/detail.html" class="item">Details</a>
        </div>
      </div>
    </navbar>

    <main class="home container">
      <div class="home__potrails">
        <div class="image" data-aos="fade-up" data-aos-duration="1500">
          <img
            src="https://i.postimg.cc/bN6SppnN/potrails_3.jpg"
            alt="home page img"
          />
        </div>
        <div class="dots">
          <div class="dots__group">
            <i class="fa-solid fa-circle dot__icon"></i>
            <i class="fa-solid fa-circle dot__icon"></i>
            <i class="fa-solid fa-circle dot__icon"></i>
          </div>
          <div class="dots__group">
            <i class="fa-solid fa-circle dot__icon"></i>
            <i class="fa-solid fa-circle dot__icon"></i>
            <i class="fa-solid fa-circle dot__icon"></i>
          </div>
          <div class="dots__group">
            <i class="fa-solid fa-circle dot__icon"></i>
            <i class="fa-solid fa-circle dot__icon"></i>
            <i class="fa-solid fa-circle dot__icon"></i>
          </div>
        </div>
        <div class="fire" data-aos="fade-down" data-aos-duration="2000">
          <i class="fa-solid fa-fire"></i>
        </div>
        <div class="fireworks" data-aos="fade-down" data-aos-duration="2500">
          <img
            src="https://i.postimg.cc/k5Hy4WtG/fireworks.png"
            alt="fireworks"
          />
        </div>
        <div class="crown" data-aos="fade-up" data-aos-duration="2500">
          <i class="fa-solid fa-crown"></i>
        </div>
        <div
          class="birthday__cake"
          data-aos="fade-down"
          data-aos-duration="2000"
        >
          <img
            src="https://i.postimg.cc/pdrZRsr3/birthday-cake.png"
            alt="birthday cake"
          />
        </div>
      </div>
      <div class="home__content">
        <div
          class="birthday__title"
          data-aos="fade-right"
          data-aos-duration="1500"
        >
          Look Who's Birth Day!!!
        </div>
        <div
          class="birthday__content"
          data-aos="fade-right"
          data-aos-duration="2000"
        >
          Chúc mừng sinh nhật em yêu!!
        </div>
        <a href="./detail.html"
          ><div
            class="birthday__link"
            data-aos="fade-right"
            data-aos-duration="3000"
          >
            <div class="link__text">
              Cùng anh xem lại năm 2022 vừa qua haa!!!
            </div>
            <div class="icon">
              <i class="fa-solid fa-chevron-right"></i>
            </div></div
        ></a>
      </div>
    </main>
    <!-- SLICK SLIDER -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <!-- AOS ANIMATION -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- JS FILE -->
  </body>
</html>
